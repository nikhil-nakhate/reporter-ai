task_prompt: "Generate a professional news bulletin based on the provided news article. Structure it clearly, highlight key points, and present it in the style of a top news anchor delivering breaking news to viewers. Start with the article directly don't add text like 'Here is the news bulletin' or any other text. The output should start as if the person is reading the news bulletin to the audience."

