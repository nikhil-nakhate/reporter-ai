<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporter AI - News Bulletin Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            min-height: calc(100vh - 40px);
        }

        .left-panel {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-panel {
            flex: 1;
            padding: 30px;
            background: #f8f9fa;
            border-left: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-preview {
            background: #000;
            border-radius: 8px;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
            border: 2px dashed #ccc;
        }

        .video-preview.has-video {
            border: none;
        }

        .video-preview video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .bulletin-output {
            flex: 1;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            min-height: 300px;
            font-size: 15px;
            line-height: 1.6;
            color: #333;
        }

        .bulletin-output:empty::before {
            content: "Generated bulletin will appear here...";
            color: #999;
            font-style: italic;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #667eea;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Output -->
        <div class="left-panel">
            <h1>News Bulletin Output</h1>
            <p class="subtitle">Generated bulletin and video preview</p>
            
            <div class="output-section">
                <div class="video-preview" id="videoPreview">
                    Video preview will appear here
                </div>
                
                <div class="bulletin-output" id="bulletinOutput"></div>
            </div>
        </div>

        <!-- Right Panel: Input -->
        <div class="right-panel">
            <h1>Generate Bulletin</h1>
            <p class="subtitle">Select a persona and provide an article link</p>
            
            <div id="statusMessage" class="status-message"></div>
            
            <form id="generateForm">
                <div class="form-group">
                    <label for="personaSelect">Persona</label>
                    <select id="personaSelect" required>
                        <option value="">Loading personas...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="llmSelect">Base LLM</label>
                    <select id="llmSelect" required>
                        <option value="">Loading models...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="articleUrl">Article URL</label>
                    <input 
                        type="text" 
                        id="articleUrl" 
                        placeholder="https://example.com/article" 
                        required
                    />
                </div>
                
                <button type="submit" class="generate-btn" id="generateBtn">
                    Generate Bulletin
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentEventSource = null;

        // Load personas on page load
        async function loadPersonas() {
            try {
                const response = await fetch('/api/personas');
                const data = await response.json();
                
                const select = document.getElementById('personaSelect');
                select.innerHTML = '<option value="">Select a persona...</option>';
                
                data.personas.forEach(persona => {
                    const option = document.createElement('option');
                    option.value = persona.id;
                    option.textContent = persona.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading personas:', error);
                showStatus('Error loading personas', 'error');
            }
        }

        // Load LLM models on page load
        async function loadLLMs() {
            try {
                const response = await fetch('/api/llms');
                const data = await response.json();
                
                const select = document.getElementById('llmSelect');
                select.innerHTML = '<option value="">Select a model...</option>';
                
                // Group by provider
                const byProvider = {};
                data.models.forEach(model => {
                    if (!byProvider[model.provider]) {
                        byProvider[model.provider] = [];
                    }
                    byProvider[model.provider].push(model);
                });
                
                // Add models grouped by provider
                Object.keys(byProvider).forEach(provider => {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = provider.charAt(0).toUpperCase() + provider.slice(1);
                    
                    byProvider[provider].forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.id;
                        const availableText = model.available ? '' : ' (API key not set)';
                        option.textContent = `${model.name}${availableText}`;
                        option.disabled = !model.available;
                        optgroup.appendChild(option);
                    });
                    
                    select.appendChild(optgroup);
                });
                
                // Set default to first available model
                const firstAvailable = data.models.find(m => m.available);
                if (firstAvailable) {
                    select.value = firstAvailable.id;
                }
            } catch (error) {
                console.error('Error loading LLMs:', error);
                showStatus('Error loading LLM models', 'error');
            }
        }

        // Show status message
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    statusEl.className = 'status-message';
                }, 5000);
            }
        }

        // Handle form submission
        document.getElementById('generateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const persona = document.getElementById('personaSelect').value;
            const llmModel = document.getElementById('llmSelect').value;
            const articleUrl = document.getElementById('articleUrl').value;
            const generateBtn = document.getElementById('generateBtn');
            const bulletinOutput = document.getElementById('bulletinOutput');
            
            if (!persona || !llmModel || !articleUrl) {
                showStatus('Please select a persona, LLM model, and provide an article URL', 'error');
                return;
            }
            
            // Disable button and clear output
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="loading"></span>Generating...';
            bulletinOutput.innerHTML = '';
            showStatus('Fetching article and generating bulletin...', 'info');
            
            // Close any existing event source
            if (currentEventSource) {
                currentEventSource.close();
            }
            
            try {
                // Start streaming
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        persona: persona,
                        article_url: articleUrl,
                        llm_model: llmModel
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate bulletin');
                }
                
                // Read streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                continue;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                
                                if (parsed.type === 'chunk') {
                                    bulletinOutput.textContent += parsed.content;
                                    // Scroll to bottom
                                    bulletinOutput.scrollTop = bulletinOutput.scrollHeight;
                                } else if (parsed.type === 'done') {
                                    showStatus('Bulletin generated successfully!', 'success');
                                } else if (parsed.type === 'error') {
                                    throw new Error(parsed.content);
                                }
                            } catch (e) {
                                console.error('Error parsing chunk:', e);
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error('Error generating bulletin:', error);
                showStatus(`Error: ${error.message}`, 'error');
                bulletinOutput.textContent = `Error: ${error.message}`;
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Bulletin';
            }
        });
        
        // Load personas and LLMs on page load
        loadPersonas();
        loadLLMs();
    </script>
</body>
</html>
